version: '3.9'

services:
  django:
    build:
      context: ./django-backend/
    container_name: dev-django-prototype
    restart: always
    ports:
      - 0.0.0.0:8001:8000
      - 0.0.0.0:3001:3000
    env_file:
      - ./.env
    volumes:
      - ./django-backend:/app
      - ./diagrams/backend:/app/diagrams
      - ./django-backend/docker/nginx.conf:/etc/nginx/sites-enabled/nginx.conf
      - ./django-backend/docker/supervisord.conf:/etc/supervisord.conf
      - ./gcp:/app/gcp
      - static_volume:/app/staticfiles
      - media_volume:/app/mediafiles
    deploy:
      resources:
        limits:
          memory: $DOCKER_LIMITS_MEMORY
          cpus: $DOCKER_LIMITS_CPUS
    networks:
        backend:
            aliases:
                - devs-django-backend
volumes:
  static_volume:
  media_volume:

networks:
  backend:
    external: true
    name: network-docker-local
